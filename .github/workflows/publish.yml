name: Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
    - uses: actions/checkout@v2

    - name: Install aws cli
      run: sudo ./scripts/install_aws.sh

    - name: Install hugo
      run: ./scripts/install_hugo.sh

    - name: Generate static files
      run: HUGO_ENV=production ./hugo

    - name: Sync files to S3 bucket
      run: aws s3 sync public/ s3://$AWS_S3_BUCKET --delete --acl public-read

    - name: Refresh cloudfront
      run: echo "TODO - refreshing cloudfront"
