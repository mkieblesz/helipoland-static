{{ define "title" }}
  {{ T "pageNotFound" | printf "404 %s" }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <div class="page" id="content-404">
    <p class="error-text">
      {{ T "pageNotFoundText" }}&nbsp;
      <a href="{{ `/` | relLangURL }}" title="{{ T `backToHome` }}">↩︎</a>
    </p>
  </div>
{{ end }}
